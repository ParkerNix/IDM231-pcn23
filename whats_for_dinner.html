<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner?</title>
    <link rel="stylesheet" href="stylesheetjs.css">
    <link rel="normalizer" href="normalizer.css">
</head>
<body>

  <main>
    <div class="line1">
      <button id="hu"><img src="images/hurryup.png" alt="hurryup"></button>
      <button id="tbo"><img src="images/twoisbetterthanone.png" alt="two is better than one"></button>
      <button id="yk"><img src="images/yasskween.png" alt="yass kween"></button>
      <button id="ygn"><img src="images/yougetnothing.png" alt="you get nothing"></button>
      <button id="id"><img src="images/iamdisgusted.png" alt="i am disgusted"></button>
      <button id="wtf"><img src="images/wtf.png" alt="wtf"></button>
    </div>
    <header>
      <h1>What Advice Would Help YOU Pick What You Want For Dinner?</h1>
        <p>Enter Birthday Here:</p>
          <p><input id="fname" type="text" placeholder="First name here"></p>
          <p><input id="birthday" type="date"></p>
          <p><button id="submit">Submit</button></p>
    </header>
    <div class="line2">
      <button id="cb"><img src="images/chef_boi_ardee.png" alt="chef boyardee"></button>
      <button id="sm"><img src="images/shtillmad.png" alt="still mad"></button>
      <button id="pft"><img src="images/perfecto.png" alt="perfecto"></button>
      <button id="mgt"><img src="images/me_gustas_tu.png" alt="love"></button>
      <button id="shh"><img src="images/shh.png" alt="shh"></button>
      <button id="eh"><img src="images/eh.png" alt="eh"></button>
    </div>
    <div id="modal" class="modal" hidden>
      <div class="modal-body">
        <div class="modal-content">
          <div>
            <img id="imgModal" src="images/hurryup.png" alt="">
          </div>
          <p><span id="title">Title</span></p>
          <p><span id="dateRange">Date Range</span></p>
          <div id="description">
            <p>Object description goes here</p>
          </div>
          <button id="closeModal">Close</button>
        </div>
      </div>
      <div class="blanket"></div>
    </div>
  <script src="Javasheet.js"></script>
  </main>
</body>
</html>
